<html>
  <head>
    <title>Immersive VR</title>
    <script src="aframe-stereo-component.js"></script>
    <script src="build.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>

      <video id="Mary" loop src="kyuuri.mp4">
          <source src="kyuuri.mp4" type="video/mp4"/>
      </video>

      <a-sky 
      phi-length="180"
      radius="5000"
      src="#Mary"
      stereo="eye: left; mode: half;">
      </a-sky>

      <a-sky 
      phi-length="180"
      radius="5000"
      src="#Mary"
      stereo="eye: right; mode: half;">
      </a-sky>

      <a-camera position="0 0 0" cursor-visible="false" stereocam="eye:left;"></a-camera>

    </a-scene>
  </body>
</html>
