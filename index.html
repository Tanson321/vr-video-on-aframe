<html>
  <head>
    <title>Immersive VR</title>
    <script src="../aframe-stereo-component.js"></script>
    <script src="/build.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>

      <video id="Mary" loop src="textures/kyuuri.mp4">
          <source src="textures/kyuuri.mp4" type="video/mp4"/>
      </video>

      <a-camera position="0 0 0" stereocam="eye:left;"></a-camera>

      <a-entity geometry="primitive: sphere;
                          radius: 5000;
                          segmentWidth: 64;
                          segmentHeight: 20;"
                material="shader: flat; src:#Mary;"
                scale="-1 1 1"
                stereo="eye: left;
                        mode: half;
                        playOnClick: false;">
      </a-entity>

      <a-entity geometry="primitive: sphere;
                          radius: 5000;
                          segmentWidth: 64;
                          segmentHeight: 20;"
                material="shader: flat;
                          src: #Mary;"
                scale="-1 1 1"
                stereo="eye: right;
                        mode: half;
                        playOnClick: false;">
      </a-entity>

    </a-scene>
  </body>
</html>
